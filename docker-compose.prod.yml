version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: world-cafe-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - world-cafe-network

  # World Caf√© Platform Application
  app:
    build: .
    container_name: world-cafe-app
    restart: unless-stopped
    ports:
      - "80:3000"  # Map to port 80 for production
    environment:
      # Database Configuration
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: "3306"
      DB_SSL: "false"
      
      # Server Configuration
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      
      # API Keys
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      
      # Admin Configuration
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      
      # QR Code Configuration
      BASE_URL: ${BASE_URL}
      
      # Session Secret
      SESSION_SECRET: ${SESSION_SECRET}
      
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
      - qr_data:/app/public/qr-codes
    networks:
      - world-cafe-network

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local
  qr_data:
    driver: local

networks:
  world-cafe-network:
    driver: bridge